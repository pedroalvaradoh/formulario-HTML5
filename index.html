<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>HTML 5</title>
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <!-- CARD HEADER -->
            <div class="card-header">
                <h2>Payment Form Example</h2>
            </div>
            <!-- CARD BODY -->
            <div class="card-body">
                <!-- ALERT -->
                <div class="alert alert-danger" role="alert">
                    Some fields are missing.</div>
                <!-- FORM -->
                <form>
                    <!-- PRIMERA FILA -->
                    <div class="row mb-3">
                        <div class="col-5">
                            <label for="exampleInputEmail1" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                placeholder="XXXXXXXXXXXX">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" placeholder="0000">
                        </div>


                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">Amount</label>
                            <div class="d-flex align-items-center">
                                <i class="fa-sharp fa-solid fa-dollar-sign me-2 " style="color: #000000;"></i>
                                <input type="number" class="form-control" id="exampleInputEmail1">
                            </div>

                        </div>
                    </div>

                    <!-- SEGUNDA FILA -->
                    <div class="row mb-3">
                        <div class="col"><label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="col"><label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                    </div>

                    <!-- TERCERA FILA -->
                    <div class="row mb-3">
                        <div class="col-6"><label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="col"><label for="exampleInputEmail1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a State</option>
                                <option value="1">Catalunya</option>
                                <option value="2">Madrid</option>
                                <option value="3">Sevilla</option>
                            </select>
                        </div>
                        <div class="col"><label for="exampleInputEmail1" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                    </div>
                    <!-- CUARTA FILA -->
                    <div class="row mb-3">

                        <div class="col-3 rounded ">
                            <label class="form-label" for="RadioBox">We Accept</label>
                            <div class="d-flex gap-2 p-2 justify-content-center bg-secondary rounded" id="RadioBox">

                                <div class="ms-3 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadiosbox1"
                                        name="paymentMethod" value="visa">
                                    <label class="form-check-label" for="inlineRadiosbox1"><i
                                            class="fa-brands fa-xl fa-cc-mastercard"
                                            style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadiosbox2"
                                        name="paymentMethod" value="mastercard">
                                    <label class="form-check-label" for="inlineRadiosbox2"><i
                                            class="fa-brands fa-cc-visa fa-xl" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadiosbox3"
                                        name="paymentMethod" value="ccdiners">
                                    <label class="form-check-label" for="inlineRadiosbox3"><i
                                            class="fa-brands fa-cc-diners-club fa-xl"
                                            style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadiosbox4"
                                        name="paymentMethod" value="amex">
                                    <label class="form-check-label" for="inlineRadiosbox4"><i
                                            class="fa-brands fa-cc-amex fa-xl" style="color: #ffffff;"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-6"><label for="floatingTextarea2">Comments</label>
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>

                    </div>

            </div>
            <div class="card-footer d-flex justify-content-end gap-1">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>

        </form>


    </div>

    </div>
    </div>



    <!-- Links de JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
